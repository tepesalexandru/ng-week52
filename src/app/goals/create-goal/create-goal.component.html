<div>
  <form #createGoalForm="ngForm" (ngSubmit)="createGoal(createGoalForm.value)">
    <div class="form-group">
      <label class="form-label" [style.color]="colors.primary">Goal Name</label>
      <input class="form-control" (ngModel)="label" name="label" type="text" placeholder="Goal Name..." id="label"/>
    </div>
    <div class="form-group">
      <label [style.color]="colors.primary">Required time (minutes)</label>
      <input class="form-control" (ngModel)="minutesRequired" name="minutesRequired" type="text" placeholder="Required time (minutes)..." id="minutesRequired"/>
    </div>
    <button class="btn btn-primary" type="submit">Create</button>
  </form>
</div>
