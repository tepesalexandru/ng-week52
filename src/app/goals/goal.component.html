<div
  class="cardContainer"
  [style.background]="colors.dark3"
  [style.color]="colors.primary"
  [routerLink]="['goal', goal.id]"
>
  <p class="cardLabel">{{ goal.label }}</p>
  <!-- <p>Required time: {{ goal.minutesRequired }} minutes</p> -->
  <div>
    <img
      src="/assets/three-dots.svg"
      alt=""
      class="three-dots"
      [style.color]="colors.dark1"
    />
  </div>
</div>
